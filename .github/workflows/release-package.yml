name: NPM Package

on:
  workflow_run:
    workflows: ["Generate SDK"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm publish sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
